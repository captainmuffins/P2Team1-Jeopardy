<div class="modal-header justify-content-center">
  <h4 class="modal-title" style="font-size: 16px">{{ title }}</h4>
</div>
<div class="modal-body text-center" style="font-size: 14px">
  {{ message }}
</div>
<div class="modal-footer justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col d-grid"><button id="dialogConfirmDecline" type="button" class="btn btn3d btn-danger btn-sm fw-bold" (click)="decline()">{{
            btnCancelText
            }}</button></div>
      <div class="col d-grid"><button id="dialogConfirmConfirm" type="button" class="btn btn3d btn-primary btn-sm fw-bold" (click)="accept()">{{
            btnOkText
            }}</button></div>
    </div>
  </div>
</div>
