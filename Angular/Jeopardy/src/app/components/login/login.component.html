<main class="bg d-flex align-content-center">
  <div class="animatedBackground"></div>
  <div class="loginContainer w-100 m-auto">
    <div class="container">
      <div class="row">
        <div class="col logoSpinnerContainer">
          <p id="logoSpinner">JEOPARDY!</p>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <div class="card shadow-lg">
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <div class="container">
                  <div class="row">
                    <div class="col pb-2 text-center text-white">
                      <h1 class="h3">Login to Play!</h1>
                    </div>
                  </div>

                  <!-- Username -->
                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input type="text" [(ngModel)]="loginPlayerData.playerUsername" (keyup.enter)="loginPlayer()" name="playerUsername"
                          class="form-control" id="playerUsername" value="" placeholder="Username" required>
                        <label for="playerPassword" class="form-label">Username</label>
                      </div>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input type="password" [(ngModel)]="loginPlayerData.playerPassword" (keyup.enter)="loginPlayer()" name="playerPassword"
                          class="form-control" id="playerPassword" value="" placeholder="Password" required>
                        <label for="playerPassword" class="form-label">Password</label>
                      </div>
                    </div>
                  </div>

                  <!-- Login Button -->
                  <div class="row">
                    <div class="col">
                      <button id="submitBtn" (click)="loginPlayer()" href="#"
                        class="w-100 btn btn3d btn-success fw-bold" type="button"
                        [attr.disabled]="loginData.disableSubmit ? 'disabled' : null">
                        <div id="proceedText" class="proceedText"
                          [ngClass]="loginData.hideSubmitText ? 'hideElem' : ''">Login</div>
                        <div id="proceedLoading" class="proceedLoading text-center"
                          [ngClass]="loginData.hideSubmitLoading ? 'hideElem' : ''">
                          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                          Loading...
                        </div>
                      </button>
                    </div>

                    <!-- Sign-up button -->
                    <div class="col">
                      <a id="registerBtn" routerLink="/sign-up" class="w-100 btn btn3d btn-primary fw-bold"
                        type="button">
                        Sign-up
                      </a>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col login-message mt-3">
                      <div id="setupAlertSuccess" class="alert alert-success text-center"
                        [ngClass]="loginData.hideSuccessStatus ? '' : 'activeStatus'" role="alert">
                        Login Success. Redirecting to main page in 1s.
                      </div>
                      <div id="setupAlertFailed" class="alert alert-danger text-center"
                        [ngClass]="loginData.hideFailStatus ? '' : 'activeStatus'" role="alert">
                        {{loginData.failStatusMessage}}
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
